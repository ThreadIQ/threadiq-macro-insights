name: Docker Build and Deploy (GHCR â†’ DigitalOcean App Platform)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: threadiq-macro-insights-prod
      IMAGE: ghcr.io/threadiq/threadiq-macro-insights

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:pr
            ${{ env.IMAGE }}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to DigitalOcean App Platform
        uses: digitalocean/app_action/deploy@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          app-name: threadiq-macro-insights-prod
          images: |
            web=${{ env.IMAGE }}:main
            worker=${{ env.IMAGE }}:main
            beat=${{ env.IMAGE }}:main
          envs: |
            PGPASSWORD=${{ secrets.PGPASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}